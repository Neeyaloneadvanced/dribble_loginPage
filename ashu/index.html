<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- Logo Splash Screen -->
    <div id="logoSplash" class="logo-splash">
        <img src="logo.png" alt="Logo" class="splash-logo">
    </div>

    <!-- Main Container -->
    <div id="mainContent" class="container">
        <div class="login-box">
            <div class="header">
                <div class="logo-column">
                    <img src="logo.png" alt="Logo" class="logo">
                </div>
                <div class="region-mortgage">
                    <div class="region-text">Regions</div>
                    <div class="mortgage-text">Mortgage</div>
                </div>
                <div class="new-customer-column">
                    <span class="new-customer-text">Are you a new customer?</span>
                    <button class="enroll-btn">Enroll Now
                        <span class="tooltip-text">
                            <ul>
                                <li>Easy Enrollment</li>
                                <li>Secure Access</li>
                                <li>24/7 Support</li>
                                <li>Exclusive Offers</li>
                            </ul>
                        </span>
                    </button>
                </div>
            </div>
            <div class="welcome-back">Welcome Back</div>
            <div class="sign-in-text">Sign in to your Regions MyMortgage account.</div>
            <form>
                <div class="input-container">
                    <input type="text" id="onlineID" placeholder=" " required>
                    <label for="onlineID">Online ID</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="login-btn">Log In</button>
                <div class="forgot-links">
                    <a href="#">Forgot your Online ID?</a> |
                    <a href="#">Forgot your Password?</a>
                </div>
            </form>
        </div>
        <div class="image-box">
            <img src="home.jpg" alt="House" class="house-img">
        </div>
    </div>
</body>
</html>
